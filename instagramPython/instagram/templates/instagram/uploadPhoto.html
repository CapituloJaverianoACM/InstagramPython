{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap alpha v4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- CSS ACM -->
        <link rel="stylesheet" type="text/css" href="{% static 'instagram/css/general.css' %}" >

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Material Icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>
            Instagram
        </title>
    </head>
    <body>
        <ul class="nav nav-pills nav-justified">
          <li  class="nav-item material-icons active"><a class="nav-link" href="{% url 'mainPage' %}">home</a></li>
          <li  class="nav-item material-icons active"><a class="nav-link" href="{% url 'search' %}">search</a></li>
          <li  class="nav-item material-icons active"><a class="nav-link" href="{% url 'uploadFile' %}">photo_camera</a></li>
          <li  class="nav-item material-icons active"><a class="nav-link"  href="#">favorite</a></li>
          <li  class="nav-item material-icons active"><a class="nav-link" href="{% url 'profile' curr_user.username %}">account_circle</a></li>
        </ul>
        <br>
        <center>
            <div class="card" style="width: 50rem;">
              <div class="card-block">
                <h4 class="card-title text-center">Sube una foto</h4>
                <form action="{% url 'uploadFile' %}" method='POST' enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class= "text-center">
                        <div class="form-group">
                          {{ form.photo.errors }}
                          {{ form.photo }}
                          <img id="preview" style="width: 50%;"/>
                        </div>
                        <div class="form-group">
                          {{ form.description.errors }}
                          {{ form.description }}
                        </div>
                        <button class="btn btn-primary">Subir Foto</button>
                    </div>
                </form>
              </div>
            </div>
        </center>

        <!-- JS Bootstrap v4 -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- JS ACM -->
        <script src="{% static 'instagram/js/previewPhoto.js' %}"></script>
    </body>
</html>
